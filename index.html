<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            opacity: 0.9;
        }
        .new-container {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        #reset-button {
            background-color: #ff4d4d;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="button-container" id="main-button-container">
        <button onclick="addContainer(1)">زر 1</button>
        <button onclick="addContainer(2)">زر 2</button>
        <button onclick="addContainer(3)">زر 3</button>
    </div>
    <div id="container-area"></div>

    <script>
        function addContainer(buttonId) {
            // إزالة أي style tag سابق تم إضافته ديناميكيًا
            const existingStyle = document.querySelector('style[data-dynamic]');
            if (existingStyle) {
                existingStyle.remove();
            }

            // إنشاء style tag جديد
            const styleTag = document.createElement('style');
            styleTag.setAttribute('data-dynamic', 'true');
            let containerStyle = '';
            let containerContent = '';

            // تحديد الستايلات والبيانات بناءً على الزر
            switch (buttonId) {
                case 1:
                    containerStyle = `
                        .dynamic-container {
                            background-color: #ffcccc;
                            border: 2px solid #ff6666;
                            color: #333;
                        }
                        .dynamic-container h2 {
                            color: #ff6666;
                        }
                    `;
                    containerContent = `
                        <h2>كونتينر 1</h2>
                        <p>هذا الكونتينر تم إنشاؤه بالضغط على الزر 1</p>
                    `;
                    break;
                case 2:
                    containerStyle = `
                        .dynamic-container {
                            background-color: #ccffcc;
                            border: 2px solid #66cc66;
                            color: #333;
                        }
                        .dynamic-container h2 {
                            color: #66cc66;
                        }
                    `;
                    containerContent = `
                        <h2>كونتينر 2</h2>
                        <p>هذا الكونتينر تم إنشاؤه بالضغط على الزر 2</p>
                    `;
                    break;
                case 3:
                    containerStyle = `
                        .dynamic-container {
                            background-color: #ccccff;
                            border: 2px solid #6666cc;
                            color: #333;
                        }
                        .dynamic-container h2 {
                            color: #6666cc;
                        }
                    `;
                    containerContent = `
                        <h2>كونتينر 3</h2>
                        <p>هذا الكونتينر تم إنشاؤه بالضغط على الزر 3</p>
                    `;
                    break;
            }

            // إضافة الستايلات إلى style tag
            styleTag.textContent = containerStyle;
            document.head.appendChild(styleTag);

            // إنشاء كونتينر جديد
            const containerArea = document.getElementById('container-area');
            const newContainer = document.createElement('div');
            newContainer.className = 'new-container dynamic-container';
            newContainer.innerHTML = containerContent;

            // إزالة الكونتينر السابق (إذا وجد) وإضافة الجديد
            containerArea.innerHTML = '';
            containerArea.appendChild(newContainer);

            // إخفاء كونتينر الأزرار الرئيسي وإظهار زر الرجوع
            document.getElementById('main-button-container').style.display = 'none';
            const resetButton = document.createElement('button');
            resetButton.id = 'reset-button';
            resetButton.textContent = 'الرجوع إلى البداية';
            resetButton.onclick = resetPage;
            containerArea.appendChild(resetButton);
        }

        function resetPage() {
            // إزالة style tag الديناميكي
            const existingStyle = document.querySelector('style[data-dynamic]');
            if (existingStyle) {
                existingStyle.remove();
            }

            // إزالة الكونتينر الديناميكي وزر الرجوع
            const containerArea = document.getElementById('container-area');
            containerArea.innerHTML = '';

            // إظهار كونتينر الأزرار الرئيسي
            document.getElementById('main-button-container').style.display = 'flex';
        }
    </script>
</body>
</html>
